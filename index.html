<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>StopWatch</title>
</head>

<body>

    <section>
        <div class="outer">
            <div id="timer">
                00:00:00:00
            </div>

            <div class="btns">
                <button class="btn" onclick="startTimer()" id="start" type="submit">Start</button>
                <button class="btn" onclick="stopTimer()" id="stop" type="submit">Stop</button>
                <button class="btn" onclick="resetTimer()" id="reset" type="submit">Reset</button>
            </div>
        </div>
        <!-- <p style=" color: rgb(255, 255, 255); font-size: 2rem;">Created by:  Sanjay Gawai</p> -->
    </section>


    <script src="main.js"></script>


</body>

</html>
